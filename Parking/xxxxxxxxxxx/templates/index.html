<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream with Slot Highlighting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            width: 100px;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 40px;
            font-size: 1.5rem;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Video Stream with Slot Highlighting</h1> 
    <form method="POST"> 
        <label for="slot_number">Enter Slot Number (1 to {{ boxes|length }}):</label> 
        <input type="number" id="slot_number" name="slot_number" min="1" max="{{ boxes|length }}">
        <button type="submit">Highlight Slot</button>
    </form>
    
    <h2>Live Video Feed</h2>
    <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
</body> 
</html>
